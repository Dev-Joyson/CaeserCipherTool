<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="cipher-box p-5 shadow text-center">
            <h2 class="mb-4 text-dark fw-bold">üîê Caesar Cipher Tool</h2>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-keyboard"></i></span>
                <textarea class="form-control" id="inputText" rows="3" placeholder="Enter your text..."></textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-sort-numeric-up-alt"></i></span>
                <input type="number" class="form-control" id="shiftValue" placeholder="Shift value (e.g., 3)">
            </div>

            <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-primary" onclick="encryptText()">Encrypt</button>
                <button class="btn btn-success" onclick="decryptText()">Decrypt</button>
                <button class="btn btn-danger" onclick="resetFields()">Reset</button>
            </div>

            <div class="mt-4">
                <label class="form-label text-dark">Result:</label>
                <textarea class="form-control" id="resultText" rows="3" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
